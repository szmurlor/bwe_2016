<wicket:extend>
<h1>Stanowisko BWE 2016</h1>
<div>
    <div wicket:id="feedback"></div>
    <form wicket:id="formLogin">
        <div class="form-group">
            <label for="username">Nazwa użytkownika</label>
            <input wicket:id="username" type="text" class="form-control" id="username" placeholder="Nazwa użytkownika">
        </div>
        <div class="form-group">
            <label for="password">Hasło</label>
            <input wicket:id="password" type="password" class="form-control" id="password" placeholder="Hasło">
        </div>
        <button type="submit" class="btn btn-default">Zaloguj</button>
    </form>
</div>
</wicket:extend>
